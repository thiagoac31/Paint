<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    <title>Paint</title>
</head>
<body>
    <section class="container">
        <canvas width="900" height="600"></canvas>
        
        <div>
            <section class="tool_box" >
                <button class="button_tool active" data-action="brush">
                    <span class="material-symbols-outlined">brush</span>
                </button>

                <button class="button_tool" data-action="rubber">
                    <span class="material-symbols-outlined">ink_eraser</span>
                </button>

                <button class="button_tool">
                    <input type="color" class="input_color">
                </button>
            </section>

            <section class="tool_box">
                <button class="button_size" data-size=5>
                    <span class="stroke"></span>
                </button>

                <button class="button_size" data-size=10>
                    <span class="stroke"></span>
                </button>

                <button class="button_size active" data-size=20>
                    <span class="stroke"></span>
                </button>

                <button class="button_size" data-size=30>
                    <span class="stroke"></span>
                </button>
            </section>

            <section class="tool_box">
                <button class="button_tool button_clear">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </section>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
